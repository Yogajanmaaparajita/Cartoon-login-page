<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Cartoon Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f6f6f6;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .login-header {
      background-color: #ffcc66;
      padding: 20px;
      text-align: center;
    }

    .login-header h1 {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
    }

    .login-form {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ffcc66;
      border: none;
      border-radius: 5px;
      color: #333;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .login-footer {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .footer-text {
      margin: 0;
      color: #666;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .cartoon-character {
      width: 50%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>Cute Cartoon Login</h1>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        < button type="submit" >Login</button>
      </div>
    </div>

    <div class="login-footer">
      <p class="footer-text">&copy; Login Page</p>
    </div>
  </div>

  <img class="cartoon-character" src="https://th.bing.com/th/id/OIP.Jxgb9GwfTqedcxJ6yft6YQHaHu?rs=1&pid=ImgDetMain" alt="Cartoon Character">

</body>
</html>
